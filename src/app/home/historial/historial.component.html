
<div class="card-container mat-elevation-z8">
    <mat-card>
      <h3 style="text-align: center;" class="module-title">Pedidos</h3>
    </mat-card>
  <mat-toolbar>
    <div fxLayout="row" fxLayoutGap="10px">
      <button mat-flat-button color="primary" [disabled]="selection.selected.length > 0">Agregar</button>
      <button mat-flat-button color="accent" [disabled]="!selection.selected.length || selection.selected.length > 1">Editar</button>
      <button mat-flat-button color="warn" [disabled]="!selection.selected.length">Eliminar</button>
      <!-- <a routerLink="" class="mat-flat-button">Home</a> -->
    </div>
    <div style="margin-left: auto; margin-right: 0;">
      <label>Buscar: </label>
      <mat-form-field>
        <input matInput class="search-input" placeholder="COD, NOMBRE">
      </mat-form-field>
    </div>
  </mat-toolbar>

  <div class="loading-shade"
      *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="fechaVenta" matSortDirection="desc">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="fechaPedido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Pedido </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaPedido | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="imprimioTicket">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ImprimioTicket </th>
        <td mat-cell *matCellDef="let element"> {{element.imprimioTicket ? 'SI' : 'NO' }} </td>
      </ng-container>

      <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsable </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let element"> ${{element.total}} </td>
      </ng-container>

      <ng-container matColumnDef="veritems">
        <th mat-header-cell *matHeaderCellDef> Ver items </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="verItems(element)">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  <!-- <label>Total productos: </label>
  <label>Total productos: </label> -->
</div>
