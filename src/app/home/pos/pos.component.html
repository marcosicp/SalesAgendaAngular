<mat-card class="pos-section">
  <mat-card-title class="add-padding heading">Selecionar Producto</mat-card-title>

  <mat-tab-group>
    <mat-tab *ngFor="let type of products; let i = index" label="{{productTypes[i]}}">
      <div class="flex flex-direction-row flex-wrap menu justify-center">
        <div *ngFor="let item of type" class="flex flex-direction-column item" (click)="addToCheck(item)">
          <div [ngStyle]="{'background-image': 'url(' + item.img_url + ')'}" class="item-img"></div>
          <h3 class="item-name">{{item.nombre}}</h3>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
  
</mat-card>
