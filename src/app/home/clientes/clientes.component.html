
<div class="card-container mat-elevation-z8">
    <mat-card class="mat-elevation-z">
      <h1 style="text-align: center;font-size: xx-large;" class="module-title">Clientes</h1>
    </mat-card>
  <mat-toolbar>
    <div fxLayout="row" fxLayoutGap="10px">
      <button mat-flat-button color="primary" (click)="agregarCliente()">Agregar</button>
    </div>
    <div style="margin-left: auto; margin-right: 5%;">
      <label>Buscar: </label>
      <mat-form-field>
        <input matInput class="search-input" placeholder="Nombre, Email, DNI">
      </mat-form-field>
    </div>
  </mat-toolbar>

  <div class="loading-shade"
      *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" style="line-height: 60px" matSort matSortActive="fechaVenta" matSortDirection="desc">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="creado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Alta </th>
        <td mat-cell *matCellDef="let element"> {{element.creado | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
        <td mat-cell *matCellDef="let element"> {{element.activo ? 'SI' : 'NO' }} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="cuit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CUIT </th>
        <td mat-cell *matCellDef="let element"> {{element.cuit}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="editar(element)">
            Editar
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="eliminar(element)">
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  <!-- <label>Total productos: </label>
  <label>Total productos: </label> -->
</div>
