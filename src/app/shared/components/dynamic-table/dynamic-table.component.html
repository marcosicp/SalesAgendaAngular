<div class="mat-elevation-z8 component-layout">
  <mat-card class="mat-elevation-z">
    <h1>{{mainTitle}}</h1>
  </mat-card>

  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <ng-container *ngIf="!isLoading">
    <mat-toolbar *ngIf="addButton || searchButton">
      <div fxLayout="row" fxLayoutGap="10px" *ngIf="addButton">
        <button
          mat-flat-button color="primary"
          [disabled]="false"
          (click)="addButton.buttonEvent()">{{ addButton.label || "Agregar"}}</button>
      </div>
      <div *ngIf="searchButton" class="search-section">
        <label>Buscar: </label>
        <mat-form-field>
          <input matInput class="search-input" placeholder="Cliente, Responsable">
        </mat-form-field>
      </div>
    </mat-toolbar>

    <table
      class="mat-elevation-z8 align-middle table-layout"
      mat-table
      [dataSource]="dataSource"
      matSort
      [matSortActive]="displayedColumns[0]"
      matSortDirection="desc"
    >
      <ng-container *ngFor="let column of displayedColumns">
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{showDisplayedColumns[column]}}</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="column !== 'opciones'">
              <ng-container [ngSwitch]="displayedCells[column]">
                <span *ngSwitchCase="'currency'">{{element[column] | currency}}</span>
                <span *ngSwitchCase="'number'">{{element[column] | number:'1.2'}}</span>
                <span *ngSwitchCase="'date'">{{element[column] | date:'medium'}}</span>
                <span *ngSwitchCase="'boolean'">{{element[column] | booleanPipe}}</span>
                <span *ngSwitchDefault>{{element[column]}}</span>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="column === 'opciones'" class="option-buttons">
              <ng-container *ngFor="let button of displayedCells[column]">
                <button mat-raised-button color="warn" (click)="button.buttonEvent(element)">
                    {{button.buttonLabel}}
                  </button>
              </ng-container>
            </ng-container>
          </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </ng-container>
</div>
