<div class="add-padding flex flex-direction-row align-items-center justify-center container">
  <mat-card>
    <mat-card-title>Ingreso al sistema</mat-card-title>

    <mat-card-content>
      <form class="login-form">
        <mat-form-field>
          <input matInput #email placeholder="usuario" type="text" [formControl]="emailFormControl">
        </mat-form-field>
        <mat-form-field>
          <input matInput #password placeholder="contraseña" type="password" (keyup.enter)="userLogin(email.value, password.value)">
        </mat-form-field>
        <mat-error class="error" *ngIf="!success">
          usuario y/o constraseña inválidos
        </mat-error>
        <p routerLink="/resetpassword" class="reset error">¿Olvidaste la contraseña?</p>
      </form>
      <button mat-raised-button (click)="userLogin(email.value, password.value)">Entrar</button>
    </mat-card-content>
  </mat-card>
</div>
