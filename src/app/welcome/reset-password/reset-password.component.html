<div class="add-padding flex flex-direction-row align-items-center justify-center container">
  <mat-card>
    <mat-card-title>Olvidé mi contraseña</mat-card-title>
    <mat-card-subtitle>Para realizar el blanqueo, ingrese su email</mat-card-subtitle>
    <mat-card-content>
      <form class="login-form" [formGroup]="resetPassForm">
        <mat-form-field class="full-width">
          <input
            matInput
            #emailInput
            placeholder="Email"
            type="email"
            formControlName="email"
            (keyup.enter)="resetPassword()">
          <mat-error>{{errorString()}}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-dialog-actions>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!resetPassForm.valid"
        (click)="resetPassword()"
      >
        <mat-icon>check</mat-icon>
        Continuar
      </button>

      <button
        mat-raised-button
        color="warn"
        (click)="cancel()"
      >
        <mat-icon>close</mat-icon>
        Cancelar
      </button>
    </mat-dialog-actions>
  </mat-card>
</div>
