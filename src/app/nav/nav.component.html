<div color="primary" class="navbar flex flex-direction-row align-items-center">
  <div class="flex flex-direction-row titles">
    <h1 routerLink="/welcome" class="title add-margin">Clinker Construcciones</h1>
    <h2 class="subtitle add-margin"></h2>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu" class="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</div>

<!-- Mobile Menu -->
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/home">
    <mat-icon>shopping_cart</mat-icon>
    <span>Caja</span>
  </button>
  <button mat-menu-item routerLink="/admin/items">
    <mat-icon>perm_identity</mat-icon>
    <span>Admin</span>
  </button>
  <button mat-menu-item routerLink="/reports">
    <mat-icon>multiline_chart</mat-icon>
    <span>Reportes</span>
  </button>
  <button mat-menu-item routerLink="/" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
