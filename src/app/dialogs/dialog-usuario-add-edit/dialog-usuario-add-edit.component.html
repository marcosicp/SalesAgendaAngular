<div mat-dialog-title fxLayout="column" style="text-align: center">{{dialogTitle}}</div>
<div [formGroup]="userForm" mat-dialog-content fxLayout="column">
  <mat-form-field class="full-width">
    <label>Nombre</label>
    <input matInput type="text" formControlName="nombre">
    <mat-error>{{errorString('nombre')}}</mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <label>Apellido</label>
    <input matInput type="text" formControlName="apellido">
    <mat-error>{{errorString('apellido')}}</mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <label>Email</label>
    <input matInput type="text" formControlName="email">
    <mat-error>{{errorString('email')}}</mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <label>Teléfono</label>
    <input matInput type="text" formControlName="telefono">
    <mat-error>{{errorString('telefono')}}</mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <label>Usuario</label>
    <input matInput type="text" formControlName="usuario">
    <mat-error>{{errorString('usuario')}}</mat-error>
  </mat-form-field>
  <mat-form-field class="full-width" *ngIf="!data">
    <label>Contraseña</label>
    <input matInput type="password" formControlName="password">
    <mat-error>{{errorString('contraseña')}}</mat-error>
  </mat-form-field>
  <mat-form-field class="full-width" *ngIf="!data">
    <label>Repetir contraseña</label>
    <input matInput type="password" formControlName="repetirPass">
    <mat-error>{{errorString('repetir contraseña')}}</mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <label>Rol</label>
    <mat-select formControlName="admin">
      <mat-option *ngFor="let rol of roles" [value]="rol.value">
        {{rol.name}}
      </mat-option>
    </mat-select>
    <mat-error>{{errorString('rol')}}</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    (click)="guardarUsuario()"
    [disabled]="!userForm.valid"
  >
    <mat-icon>check</mat-icon>
    Guardar
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="onNoClick()"
  >
    <mat-icon>close</mat-icon>
    Cancelar
  </button>
</div>
