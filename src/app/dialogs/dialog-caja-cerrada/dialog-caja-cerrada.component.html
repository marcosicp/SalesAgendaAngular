<mat-dialog-content class="mat-typography" style="width:100%">
    <mat-grid-list cols="4" rowHeight="6:8">
        <mat-grid-tile>
          <mat-card class="module-card" (click)="cerrarConTicket()" fxLayout="column" fxLayoutAlign="center center">
            <mat-icon class="module-icon">report</mat-icon>
            <h1 class="module-title" style="text-align: center;">Imprimir Ticket</h1>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-card class="module-card" (click)="cerrarSinTicket()" fxLayout="column" fxLayoutAlign="center center">
            <mat-icon class="module-icon">report_off</mat-icon>
            <h1 class="module-title">Sin Ticket</h1>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-card class="module-card" fxLayout="column" fxLayoutAlign="center center">
            <mat-icon class="module-icon">credit_card</mat-icon>
            <h1 class="module-title">Tarjetas</h1>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="!show">
          <mat-card class="module-card" (click)="clave()" fxLayout="column" fxLayoutAlign="center center">
            <mat-icon class="module-icon">user</mat-icon>
            <h1 class="module-title">Socios</h1>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="show">
          <mat-card class="module-card clave-card" fxLayout="column" fxLayoutAlign="center center">
            <h1 class="module-title">Clave</h1>
            <mat-form-field>
              <input matInput type="number" placeholder="Clave" [(ngModel)]="claveInput"/>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
              <button mat-raised-button (click)="cerrarSocios()" [disabled]="!claveInput">ACEPTAR</button>
              <button mat-raised-button (click)="show = false">CERRAR</button>
            </div>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions >

</mat-dialog-actions>

<style>
.my-full-screen-dialog .mat-dialog-container {
  max-width: none;
  width: 100vw;
  height: 100vh;
}

.mat-form-field {
  font-size: 14px;
  width: 100%;
}
</style>
