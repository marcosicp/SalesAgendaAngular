<div mat-dialog-title fxLayout="column" style="text-align: center">Registrar retiro</div>
<div mat-dialog-content fxLayout="column">
  <mat-form-field class="full-width">
    <label>Monto retiro</label>
    <input matInput type="text" [(ngModel)]="retiroCaja.montoRetiro">
  </mat-form-field>
  <mat-form-field class="full-width">
      <label>Descripcion</label>
    <input matInput type="text" [(ngModel)]="retiroCaja.descripcion">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)="guardar()"
  >
    <mat-icon>check</mat-icon>
    Guardar
  </button>

  <button
    mat-raised-button
    color="warn"
    (click)="cancelar()"
  >
    <mat-icon>close</mat-icon>
    Cancelar
  </button>
</div>
