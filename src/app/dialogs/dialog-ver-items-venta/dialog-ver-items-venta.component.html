<div mat-dialog-title fxLayout="column" style="text-align: center">{{dialogTitle}}</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.nombre}}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Unidades</th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.cantidad}}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span>{{totals.cantidad}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>Peso untario</th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.peso | number:'1.2'}}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span>{{totals.peso | number:'1.2'}}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="precioVenta">
      <th mat-header-cell *matHeaderCellDef>Precio untario</th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.precioVenta | currency: '$'}}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span>{{totals.precioVenta | currency: '$'}}</span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="cerrar()">
    <mat-icon>exit_to_app</mat-icon>
    Cerrar
  </button>
</div>
