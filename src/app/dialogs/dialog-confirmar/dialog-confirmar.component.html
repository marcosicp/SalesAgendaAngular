<h1 mat-dialog-title style="text-align: center">{{title}}</h1>
<div mat-dialog-content>
  <p class="mat-body-1">{{confirmText}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onButtonClick(true)">Aceptar</button>
  <button mat-raised-button color="primary" (click)="onButtonClick(false)">Cancelar</button>
</div>
